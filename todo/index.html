<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-Do Liste × Larrox</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/assets/images/logo.ico" type="image/x-icon">
</head>
<body>

    <div class="todo-app">

        <ul id="list-container">
        </ul>
    </div>

</div>
<script src="script.js"></script>
</body>
</html>
